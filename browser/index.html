<body>
    <div class="fullscreen" id="map"></div>

    <div id="main" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 bg-translucent">
                <div class="col-xs-2 tile-rect">
                    <h4><a class="brand" href="/">BEnMap</a></h4>
                </div>
                <div class="col-xs-3 tile-rect">
                  <select id="metric" class="form-control input-sm">
                    <option selected disabled>Choose Metric</option>
                    <option value="Source EUI (kBTU/sf)">Energy Use Intensity (kBTU/sf)</option>
                    <option value="GHG Emissions (MTCO2e)">GHG Emissions (MTCO2e)</option>
                  </select>
                </div>
                <div class="col-xs-3 tile-rect">
                  <select id="filter" class="form-control input-sm">
                    <option selected disabled>Choose Building Type</option>
                  </select>
                </div>
            </div>
          <div id="legend">
            <svg></svg>
          </div>
        </div>
    </div>



    <div id="footer" class="bg-black">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <h6 class="brand">The <a class="footer" href="https://github.com/chriswmackey/BEnMap">Energy Cartographers</a>, brought to you by the <a class="footer" href="http://core.thorntontomasetti.com/event/aec-technology-symposium-and-hackathon-2016/">AEC Tech Hackathon 2016</a></h6>
                </div>
            </div>
        </div>
    </div>

  <footer>
  <script>
    function legendDemo() {

      sampleNumerical = [1,2.5,5,10,20];
      sampleThreshold=d3.scale.threshold().domain(sampleNumerical).range(colorbrewer.Reds[5]);
      horizontalLegend = d3.svg.legend().units("EUI").cellWidth(80).cellHeight(25).inputScale(sampleThreshold).cellStepping(100);

      d3.select("svg").append("g").attr("transform", "translate(50,30)").attr("class", "legend").call(horizontalLegend);

    }
  </script>
  </footer>

</body>
