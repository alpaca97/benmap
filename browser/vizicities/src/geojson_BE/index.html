<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title>Building Energy ViziCities</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="../../dist/vizicities.css">
    <link rel="stylesheet" href="../vendor/bootstrap337/css/bootstrap.css">
</head>
<body onload="legendDemo()">
  <div>
      <div id="world"></div>
  </div>

  <!--<div id="legend">
    <svg></svg>
  </div>
  -->

  <div id="main" class="container-fluid">
      <div class="row">
          <div class="col-xs-12 bg-translucent">
              <div class="col-xs-2 tile-rect">
                  <h4><a class="brand" href="/">BEnMap</a></h4>
              </div>
              <div class="col-xs-3 tile-rect">
                  <select id="metric" class="form-control input-sm" onchange="trackMetric(this)">
                  <option selected disabled>Choose Metric</option>
                  <option value="energy">Energy Use Intensity</option>
                  <option value="carbon">Carbon Footprint</option>
              </select>
              </div>
              <div class="col-xs-3 tile-rect">
                  <select id="filter" class="form-control input-sm" onchange="getFilter(this)">
                  <option selected disabled>Choose Building Type</option>
                  <option value="school">School</option>
              </select>
              </div>
          </div>
      </div>
  </div>

  <div id="footer" class="bg-black">
      <div class="container-fluid">
          <div class="row">
              <div class="col-xs-12">
                  <h6 class="brand">The <a class="footer" href="https://github.com/chriswmackey/BEnMap">Energy Cartographers</a>, brought to you by the <a class="footer" href="http://core.thorntontomasetti.com/event/aec-technology-symposium-and-hackathon-2016/">AEC Tech Hackathon 2016</a></h6>
              </div>
          </div>
      </div>

      <footer>
    <script>
      function legendDemo() {

      sampleNumerical = [1,2.5,5,10,20];
      sampleThreshold=d3.scale.threshold().domain(sampleNumerical).range(colorbrewer.Reds[5]);
      verticalLegend = d3.svg.legend().units("EUI").orientation("vertical").cellWidth(30).cellHeight(30).inputScale(sampleThreshold).cellStepping(100);

      d3.select("svg").append("g").attr("transform", "translate(50,50)").attr("class", "legend").call(verticalLegend);

      }
    </script>
    </footer>

    <script src="../vendor/three.min.js"></script>
    <script src="../vendor/TweenMax.min.js"></script>
    <script src="../vendor/chroma.min.js"></script>
    <script src="../../dist/vizicities.min.js"></script>
    <script src="../vendor/papaparse.min.js"></script>
    <script src="../vendor/jquery-2.1.4.min.js"></script>
    <script src="../vendor/bootstrap337/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="./js/legend.js"></script>
</body>
</html>
